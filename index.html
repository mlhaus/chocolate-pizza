<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate Pizza</title>
  <link href="css/layout.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>
  <div class="grid-container outline">
    <header class="row">
      <div class="col-6 flex-container">
        <div id="header-logo" class="flex-container">
          <div id="header-icon">
            <img src="assets/logo.png" alt="Delicious Logo">
          </div>
          <div id="header-title">
            <h1>Delicious</h1>
            <h4>The best food blog on the web.</h4>
          </div>
        </div>
        <div id="header-social-links">
          <a href="#"><img src="assets/icons/fb-icon.png" alt="Facebook"></a>
          <a href="#"><img src="assets/icons/twit-icon.png" alt="Twitter"></a>
          <a href="#"><img src="assets/icons/gp-icon.png" alt="Google Plus"></a>
          <a href="#"><img src="assets/icons/insta-icon.png" alt="Instagram"></a>
          <a href="#"><img src="assets/icons/flic-icon.png" alt="Flicker"></a>
          <a href="#"><img src="assets/icons/pint-icon.png" alt="Pinterest"></a>
          <a href="#"><img src="assets/icons/rss-icon.png" alt="RSS Feed"></a>
          <a href="#"><img src="assets/icons/mail-icon.png" alt="E-mail"></a>
        </div>
      </div> 
    </header><!-- End Header-->
    <main class="row">
      <div class="col-6"><p>col-6</p></div> 
    </main><!-- End Main-->
    <section class="row ingredients">
      <div class="col-6"><p>col-6</p></div> 
    </section><!-- End Ingredients-->
    <section class="row author">
      <div class="col-5"><p>col-5</p></div>
      <div class="col-1"><p>col-1</p></div>
    </section><!-- End Author-->
    <footer class="row">
        <div class="col-6"><p>col-6</p></div> 
    </footer><!-- End Footer-->
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
